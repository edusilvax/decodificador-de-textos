<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador - Oracle One</title>
</head>
<body>
    <header>
        <div class="logo"> 
            <img src="img/logo_alura.png" alt="Logo Alura" class="logo-alura">
        </div>
    </header>
    <main>
        <section class="jogo">
            <div class="caixa-tela">
                <div class="resultado-decodificador">
                    <label for="resultado-decodificacao"></label>
                    <textarea style="resize: none" class="input-decodificador" readonly></textarea>
                    <input type="submit" value="Copiar" id="bt-copiar" class="bt-copiar">
                </div>

                <label for="texto-decodificador"></label>
                <input type="text" id="texto-decodificador" 
                class="input-padrao" placeholder="Digite seu texto">
                <input type="submit" value="Criptografar" class="bt-criptografar">
                <input type="submit" value="Descriptografar" class="bt-descriptografar">
            </div>
        </main>
    </section>
    <footer>
        <div class="rotape">
            <h2>Alura - Oracle Next Education by Edu Silva - 2022</h2>
        </div>
    </footer>
    <script src="criptogafa.js"></script>
</body>

</html>
